<div class="flex flex-col items-center bg-gray-100 p-4 min-h-[auto]">
  <!-- Заголовок -->
  <h1 class="text-2xl font-bold mb-6 mt-4">Мои билеты</h1>

  <!-- Спиннер загрузки -->
  <div *ngIf="loading()" class="text-gray-500 mb-4">
    Загрузка билетов...
  </div>

  <!-- Ошибка -->
  <div *ngIf="error()" class="text-red-500 mb-4">
    {{ error() }}
  </div>

  <!-- Сообщение, если билетов нет -->
  <div *ngIf="!loading() && tickets.length === 0" class="text-gray-600 mb-4">
    У вас пока нет билетов
  </div>

  <!-- Список билетов -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-4xl">
    <div *ngFor="let ticket of tickets" class="bg-white rounded-2xl shadow-md p-6 flex flex-col justify-between hover:shadow-lg transition-shadow duration-300">
      <!-- Заголовок -->
      <h2 class="text-lg font-semibold mb-2">{{ ticket.title }}</h2>

      <!-- Описание -->
      <p class="text-gray-700 mb-2">{{ ticket.description }}</p>

      <!-- Статус -->
      <p class="text-gray-500 mb-2">
        Статус: 
        <span [ngClass]="{
          'text-green-500': ticket.status === 'OPEN',
          'text-yellow-500': ticket.status === 'IN_PROGRESS',
          'text-red-500': ticket.status === 'CLOSED'
        }">{{ ticket.status }}</span>
      </p>

      <!-- Дата последнего обновления -->
      <p class="text-gray-400 text-sm">
        Обновлено: {{ ticket.updatedAt | date:'dd.MM.yyyy HH:mm' }}
      </p>
    </div>
  </div>
</div>
