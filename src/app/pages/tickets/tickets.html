<div class="flex flex-col items-center bg-gray-100 p-6 min-h-screen w-full">

  <!-- 행햟햡쮏쮏쒫쮏 -->
  <h1 class="text-3xl font-bold mb-8 mt-4">햄햦햩햣혝혦 游꿞</h1>

  <!-- 행햟햡혞향햨햟 -->
  <div *ngIf="loading" class="text-gray-500 mb-6 text-lg">
    행햟햡혞향햨햟 햠햦햩햣혝쮏...
  </div>

  <!-- 뤰걣쟳쐃쥃 -->
  <div *ngIf="error" class="text-red-500 mb-6 text-lg">
    {{ error }}
  </div>

  <!-- 햏햣혝 햠햦햩햣혝쮏 -->
  <div *ngIf="!loading && tickets.length === 0 && !error" class="text-gray-600 mb-6 text-lg">
    햒 쒫썜 쮏쥃 햫햣혝 햠햦햩햣혝쮏
  </div>

 <app-tickets-list
  *ngIf="tickets.length > 0"
  [tickets]="tickets"
  (update)="onUpdateTicket($event)"
  (delete)="onDeleteTicket($event)"
></app-tickets-list>


</div>
