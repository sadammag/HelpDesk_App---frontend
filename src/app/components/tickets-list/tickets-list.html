<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-full max-w-5xl">
  <div
    *ngFor="let ticket of tickets"
    class="bg-white rounded-2xl shadow-md p-8 flex flex-col justify-between hover:shadow-lg transition-shadow duration-300 min-h-[220px]"
  >
    <!-- Заголовок -->
    <h2 class="text-xl font-semibold mb-4">
      {{ ticket.title }}
    </h2>

    <!-- Описание -->
    <p class="text-gray-700 text-lg mb-4">
      {{ ticket.description }}
    </p>

    <!-- Статус -->
    <p class="text-gray-500 mb-4 text-lg">
      Статус:
      <span
        [ngClass]="{
          'text-green-500': ticket.status === 'OPEN',
          'text-yellow-500': ticket.status === 'IN_PROGRESS',
          'text-red-500': ticket.status === 'CLOSED'
        }"
      >
        {{ ticket.status }}
      </span>
    </p>

    <!-- Дата -->
    <p class="text-gray-400 text-base mb-4">
      Обновлено: {{ ticket.updatedAt | date: 'dd.MM.yyyy HH:mm' }}
    </p>

    <!-- Кнопки -->
    <div class="flex gap-2 mt-4">
      <button
        class="bg-blue-200 text-blue-800 px-3 py-1.5 rounded text-sm hover:bg-blue-300 transition w-full sm:w-auto"
        (click)="editTicket(ticket.id)"
      >
        Редактировать
      </button>

      <button
        class="bg-pink-200 text-pink-800 px-3 py-1.5 rounded text-sm hover:bg-pink-300 transition w-full sm:w-auto"
        (click)="deleteTicket(ticket.id)"
      >
        Удалить
      </button>
    </div>


  </div>
</div>
